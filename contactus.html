<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #927EB0;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 900px;
      padding: 40px;
      display: flex;
      gap: 60px;
      border-radius: 10px;
      background-color: #F8ECD8;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .left {
      width: 55%;
    }

    .heading {
      font-size: 35px;
      font-weight: 600;
      color:purple;
    }

    form {
      margin-top: 20px;
    }

    .inputBox {
      margin-bottom: 20px;
    }

    .inputBox input,
    .inputBox textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      background-color: #fdfdfd;
      color:purple;
    }

    .inputBox input::placeholder,
    .inputBox textarea::placeholder {
      color:#927EB0;
      font-size: 14px;
    }

    .inputBox textarea {
      resize: none;
      height: 150px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      color: #fff;
      background-color:#927EB0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color:purple;
    }

    .right {
      width: 45%;
    }

    .illu img {
      width: 100%;
      max-width: 250px;
      display: block;
      margin: 0 auto 30px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .infoBox {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .infoBox .icon {
      width: 40px;
      height: 40px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: #fff;
      background-color:#927EB0;
    }

    .infoBox .text p,
    .infoBox .text a {
      margin: 0;
      font-size: 14px;
      color: purple;
    }

    .infoBox .text a {
      text-decoration: none;
      color: purple;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
        gap: 30px;
      }

      .left, .right {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h3 class="heading">Get in Touch</h3>
      <form id="contactForm">
        <div class="inputBox">
          <input type="text" name="name" id="name" placeholder="Enter your name" required />
        </div>
        <div class="inputBox">
          <input type="email" name="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="inputBox">
          <textarea name="message" id="message" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div class="right">
      <div class="illu">
        <img src="images/contact.jpg" alt="Illustration" />
      </div>
      <div class="contact-info">
        <div class="infoBox">
          <div class="icon">
            <ion-icon name="location-outline"></ion-icon>
          </div>
          <div class="text">
            <p>Mumbai, Maharashtra.</p>
          </div>
        </div>
        <div class="infoBox">
          <div class="icon">
            <ion-icon name="call-outline"></ion-icon>
          </div>
          <div class="text">
            <p>123456789</p>
          </div>
        </div>
        <div class="infoBox">
          <div class="icon">
            <ion-icon name="mail-outline"></ion-icon>
          </div>
          <div class="text">
            <a href="mailto:example@gmail.com">cookbook@gmail.com</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS for form validation -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all fields.");
        return;
      }

      if (!/\S+@\S+\.\S+/.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      alert("Thank you for contacting us!  ^_^");
      this.reset(); // Clear form
    });
  </script>

  <!-- Ionicons CDN -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
